        let currentDifficulty = 'easy';
        let currentItems = [...easyItems];
        let correctOrder = [...easyItems];
        let score = 0;
        let attempts = 0;
        let totalChecks = 0;
        let startTime;
        let timerInterval;
        let draggedElement = null;
        let hintUsed = false;

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (difficulty === 'easy') {
                currentItems = [...easyItems];
                correctOrder = [...easyItems];
            } else if (difficulty === 'medium') {
                currentItems = [...mediumItems];
                correctOrder = [...mediumItems];
            } else {
                currentItems = [...hardItems];
                correctOrder = [...hardItems];
            }

            startGame();
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame() {
            score = 0;
            attempts = 0;
            totalChecks = 0;
            hintUsed = false;
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = correctOrder.length;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('completeMessage').style.display = 'none';
            document.getElementById('gameArea').style.display = 'grid';
            updateProgress();

            const shuffled = shuffle(currentItems);
            const sourceContainer = document.getElementById('sourceItems');
            const dropContainer = document.getElementById('dropZones');

            sourceContainer.innerHTML = '';
            dropContainer.innerHTML = '';

            shuffled.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'draggable-item';
                div.draggable = true;
                div.textContent = item;
                div.dataset.item = item;
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragend', handleDragEnd);
                sourceContainer.appendChild(div);
            });

            correctOrder.forEach((item, index) => {
                const zone = document.createElement('div');
                zone.className = 'drop-zone';
                zone.dataset.position = index;
                zone.innerHTML = `<span class="item-number">${index + 1}</span> Drop here...`;
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
                dropContainer.appendChild(zone);
            });

            startTimer();
        }

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.innerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
            return false;
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            e.preventDefault();

            const dropZone = e.currentTarget;
            dropZone.classList.remove('drag-over');

            if (draggedElement && dropZone.classList.contains('drop-zone')) {
                // If drop zone already has an item, return it to source
                const existingItem = dropZone.querySelector('.draggable-item');
                if (existingItem) {
                    document.getElementById('sourceItems').appendChild(existingItem);
                }

                // Add the dragged item to drop zone
                dropZone.innerHTML = '';
                const clonedItem = draggedElement.cloneNode(true);
                clonedItem.addEventListener('dragstart', handleDragStart);
                clonedItem.addEventListener('dragend', handleDragEnd);
                dropZone.appendChild(clonedItem);
                dropZone.classList.add('filled');

                // Remove original from source
                draggedElement.remove();

                // Auto-check if all zones are filled
                const allFilled = Array.from(document.querySelectorAll('.drop-zone')).every(zone => 
                    zone.querySelector('.draggable-item')
                );
                
                if (allFilled) {
                    updateProgress();
                }
            }

            return false;
        }

        function checkAnswers() {
            attempts++;
            totalChecks++;
            let correct = 0;
            const dropZones = document.querySelectorAll('.drop-zone');

            dropZones.forEach((zone, index) => {
                const item = zone.querySelector('.draggable-item');
                zone.classList.remove('incorrect');
                
                if (item) {
                    const itemText = item.dataset.item;
                    if (itemText === correctOrder[index]) {
                        correct++;
                        zone.classList.add('filled');
                    } else {
                        zone.classList.add('incorrect');
                    }
                }
            });

            score = correct;
            document.getElementById('score').textContent = score;
            updateProgress();

            const feedback = document.getElementById('feedback');
            if (score === correctOrder.length) {
                feedback.className = 'feedback success';
                feedback.textContent = 'ðŸŽ‰ Perfect! You got them all correct!';
                feedback.style.display = 'block';
                stopTimer();
                showCompletionMessage();
            } else {
                feedback.className = 'feedback error';
                feedback.textContent = `You got ${score} out of ${correctOrder.length} correct. Keep trying!`;
                feedback.style.display = 'block';
            }
        }

        function showHint() {
            hintUsed = true;
            const dropZones = document.querySelectorAll('.drop-zone');
            let hintGiven = false;

            for (let i = 0; i < dropZones.length; i++) {
                const zone = dropZones[i];
                const item = zone.querySelector('.draggable-item');
                
                if (!item || item.dataset.item !== correctOrder[i]) {
                    // Show what should be in this position
                    const feedback = document.getElementById('feedback');
                    feedback.className = 'feedback';
                    feedback.style.display = 'block';
                    feedback.style.background = '#bee3f8';
                    feedback.style.color = '#2c5282';
                    feedback.textContent = `ðŸ’¡ Hint: Position ${i + 1} should be "${correctOrder[i]}"`;
                    hintGiven = true;
                    break;
                }
            }

            if (!hintGiven) {
                const feedback = document.getElementById('feedback');
                feedback.className = 'feedback success';
                feedback.textContent = 'âœ¨ Everything looks good so far! Keep going!';
                feedback.style.display = 'block';
            }
        }

        function resetGame() {
            const sourceContainer = document.getElementById('sourceItems');
            const dropZones = document.querySelectorAll('.drop-zone');

            dropZones.forEach((zone, index) => {
                const item = zone.querySelector('.draggable-item');
                if (item) {
                    sourceContainer.appendChild(item);
                }
                zone.innerHTML = `<span class="item-number">${index + 1}</span> Drop here...`;
                zone.classList.remove('filled', 'incorrect');
            });

            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('feedback').style.display = 'none';
            updateProgress();
        }

        function updateProgress() {
            const percentage = Math.round((score / correctOrder.length) * 100);
            const progressBar = document.getElementById('progress');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function showCompletionMessage() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const accuracy = totalChecks > 0 ? Math.round((correctOrder.length / totalChecks) * 100) : 100;

            document.getElementById('finalTime').textContent = timeStr;
            document.getElementById('finalAttempts').textContent = attempts;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';

            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('completeMessage').style.display = 'block';
        }

        // Initialize game on load
        window.onload = () => {
            startGame();
        };
    </script>
</body>
</html>
