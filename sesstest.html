<!DOCTYPE html>
<html>
<head>
    <title>Permissions Debug</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        h1 { color: #0ff; }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #0f0;
            background: #000;
            border-radius: 10px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #0ff; }
        pre {
            background: #002200;
            padding: 15px;
            overflow-x: auto;
            border-left: 3px solid #0f0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #0ff; }
        input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            width: 300px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üîç Permissions API Debugger</h1>

    <!-- Step 1: Check Session -->
    <div class="section">
        <h2>Step 1: Check Your Session</h2>
        <button onclick="checkSession()">Check Session</button>
        <div id="sessionResult"></div>
    </div>

    <!-- Step 2: Get Permissions -->
    <div class="section">
        <h2>Step 2: Fetch Permissions</h2>
        <label>Username: <input type="text" id="username" value="Thomas Lancheros"></label>
        <button onclick="getPermissions()">Get Permissions</button>
        <div id="permissionsResult"></div>
    </div>

    <!-- Step 3: Get All Sources -->
    <div class="section">
        <h2>Step 3: Get All Available Sources</h2>
        <button onclick="getSources()">Get Sources</button>
        <div id="sourcesResult"></div>
    </div>

    <!-- Step 4: Save Test Permission -->
    <div class="section">
        <h2>Step 4: Test Save Permission</h2>
        <label>Caller: <input type="text" id="testCaller" value="Thomas Lancheros"></label><br>
        <label>Source Type: <input type="text" id="testSourceType" value="CSV"></label><br>
        <label>Source Name: <input type="text" id="testSourceName" value="NCEssentials"></label><br>
        <button onclick="testSavePermission()">Save Test Permission</button>
        <div id="saveResult"></div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        function show(elementId, html) {
            document.getElementById(elementId).innerHTML = html;
        }

        async function checkSession() {
            show('sessionResult', '<div class="info">Checking session...</div>');
            
            try {
                const token = Auth.getToken();
                if (!token) {
                    show('sessionResult', '<div class="error">‚ùå No token found. Please login first.</div>');
                    return;
                }

                const response = await Auth.apiCall('me', { token });
                
                const result = `
<div class="success">‚úÖ Session Valid</div>
<pre>${JSON.stringify(response, null, 2)}</pre>
<div class="info">
<strong>Derived username:</strong> ${response.username || response.loginEmail?.split('@')[0].replace('.ail', '') || 'N/A'}
<br>
<strong>This is what will be used for permission lookups</strong>
</div>
                `;
                show('sessionResult', result);
                
                // Auto-populate username field
                const derivedUsername = response.username || response.loginEmail?.split('@')[0].replace('.ail', '') || '';
                document.getElementById('username').value = derivedUsername;
                document.getElementById('testCaller').value = derivedUsername;
                
            } catch (e) {
                show('sessionResult', `<div class="error">‚ùå Error: ${e.message}</div>`);
            }
        }

        async function getPermissions() {
            show('permissionsResult', '<div class="info">Fetching permissions...</div>');
            
            const username = document.getElementById('username').value.trim();
            if (!username) {
                show('permissionsResult', '<div class="error">Please enter a username</div>');
                return;
            }

            try {
                const response = await fetch(LEADSDB, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getPermissions',
                        caller: username
                    })
                });

                const data = await response.json();
                
                const result = `
<div class="info">Request sent:</div>
<pre>{
  "action": "getPermissions",
  "caller": "${username}"
}</pre>

<div class="info">Response received:</div>
<pre>${JSON.stringify(data, null, 2)}</pre>

<div class="${Array.isArray(data) && data.length > 0 ? 'success' : 'error'}">
${Array.isArray(data) && data.length > 0 ? '‚úÖ Permissions found!' : '‚ùå No permissions found (empty array)'}
</div>
                `;
                show('permissionsResult', result);
                
            } catch (e) {
                show('permissionsResult', `<div class="error">‚ùå Error: ${e.message}</div>`);
            }
        }

        async function getSources() {
            show('sourcesResult', '<div class="info">Fetching sources...</div>');
            
            try {
                const response = await fetch(LEADSDB, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'getSources'
                    })
                });

                const data = await response.json();
                
                const result = `
<div class="info">Request sent:</div>
<pre>{
  "action": "getSources"
}</pre>

<div class="info">Response received:</div>
<pre>${JSON.stringify(data, null, 2)}</pre>

<div class="success">
‚úÖ Found ${Array.isArray(data) ? data.length : 0} sources
</div>
                `;
                show('sourcesResult', result);
                
            } catch (e) {
                show('sourcesResult', `<div class="error">‚ùå Error: ${e.message}</div>`);
            }
        }

        async function testSavePermission() {
            show('saveResult', '<div class="info">Saving test permission...</div>');
            
            const caller = document.getElementById('testCaller').value.trim();
            const sourceType = document.getElementById('testSourceType').value.trim();
            const sourceName = document.getElementById('testSourceName').value.trim();
            
            if (!caller || !sourceType || !sourceName) {
                show('saveResult', '<div class="error">Please fill all fields</div>');
                return;
            }

            try {
                const permissions = [{
                    callerName: caller,
                    sourceType: sourceType,
                    sourceName: sourceName,
                    hasAccess: 'YES'
                }];

                const response = await fetch(LEADSDB, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'savePermissions',
                        permissions: permissions
                    })
                });

                const data = await response.json();
                
                const result = `
<div class="info">Request sent:</div>
<pre>${JSON.stringify({
    action: 'savePermissions',
    permissions: permissions
}, null, 2)}</pre>

<div class="info">Response received:</div>
<pre>${JSON.stringify(data, null, 2)}</pre>

<div class="${data.success ? 'success' : 'error'}">
${data.success ? '‚úÖ Permission saved!' : '‚ùå Failed to save'}
</div>

<div class="info">
Now try clicking "Get Permissions" above to verify it was saved!
</div>
                `;
                show('saveResult', result);
                
            } catch (e) {
                show('saveResult', `<div class="error">‚ùå Error: ${e.message}</div>`);
            }
        }

        // Auto-check session on load
        window.addEventListener('load', () => {
            checkSession();
        });
    </script>
</body>
</html>
