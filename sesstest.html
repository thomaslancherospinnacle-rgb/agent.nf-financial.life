<!DOCTYPE html>
<html>
<head>
    <title>Session Tester</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            background: #000;
        }
        h1 { color: #0ff; }
        h2 { color: #0f0; margin-top: 0; }
        .pass { color: #0f0; }
        .fail { color: #f00; }
        .info { color: #0ff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover { background: #0ff; }
        pre { 
            background: #002200; 
            padding: 10px; 
            overflow-x: auto;
            border-left: 3px solid #0f0;
        }
        input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            width: 100%;
            margin: 5px 0;
        }
        .status { font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîê Session Tester</h1>
    
    <!-- Current Session Status -->
    <div class="section">
        <h2>Step 1: Check Session</h2>
        <button onclick="checkSession()">Check Session</button>
        <div id="sessionStatus"></div>
    </div>

    <!-- Test Login -->
    <div class="section">
        <h2>Step 2: Test Login</h2>
        <input type="text" id="username" placeholder="Thomas Lancheros" value="Thomas Lancheros">
        <input type="password" id="password" placeholder="Your password">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="quickTest()">Quick Debug Test</button>
        <div id="loginStatus"></div>
    </div>

    <!-- Test /me Endpoint -->
    <div class="section">
        <h2>Step 3: Test /me Endpoint</h2>
        <button onclick="testMe()">Test /me</button>
        <div id="meStatus"></div>
    </div>

    <!-- Logout -->
    <div class="section">
        <h2>Step 4: Logout</h2>
        <button onclick="doLogout()">Logout</button>
        <button onclick="clearAll()">Clear All Storage</button>
        <div id="logoutStatus"></div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        function showResult(elementId, type, message, data = null) {
            const el = document.getElementById(elementId);
            let html = `<div class="${type} status">`;
            
            if (type === 'pass') html += '‚úÖ ';
            if (type === 'fail') html += '‚ùå ';
            if (type === 'info') html += 'üìã ';
            
            html += message + '</div>';
            
            if (data) {
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            
            el.innerHTML = html;
        }

        async function checkSession() {
            const statusEl = document.getElementById('sessionStatus');
            statusEl.innerHTML = '<div class="info">Checking session...</div>';
            
            try {
                const isValid = Auth.isSessionValid();
                
                if (isValid) {
                    const token = Auth.getToken();
                    const userData = Auth.getUserData();
                    
                    let info = {
                        "Session Valid": true,
                        "Token": token ? token.substring(0, 20) + "..." : "NONE",
                        "User Data": userData
                    };
                    
                    // Try to validate with server
                    try {
                        await Auth.validateSession();
                        info["Server Validation"] = "‚úÖ PASSED";
                        showResult('sessionStatus', 'pass', 'Session is VALID', info);
                    } catch (e) {
                        info["Server Validation"] = "‚ùå FAILED: " + e.message;
                        showResult('sessionStatus', 'fail', 'Session token exists but server rejected it', info);
                    }
                } else {
                    showResult('sessionStatus', 'info', 'No active session', {
                        "Cookie": "NOT FOUND",
                        "localStorage": "NOT FOUND",
                        "Token": "NONE",
                        "Status": "NOT LOGGED IN"
                    });
                }
            } catch (e) {
                showResult('sessionStatus', 'fail', 'Error checking session: ' + e.message);
            }
        }

        async function testLogin() {
            const statusEl = document.getElementById('loginStatus');
            const usernameEl = document.getElementById('username');
            const passwordEl = document.getElementById('password');
            
            // Debug: show what we're getting
            console.log('Username element:', usernameEl);
            console.log('Password element:', passwordEl);
            console.log('Username value:', usernameEl?.value);
            console.log('Password value:', passwordEl?.value);
            console.log('Password length:', passwordEl?.value?.length);
            
            const username = usernameEl.value.trim();
            const password = passwordEl.value;
            
            if (!username) {
                showResult('loginStatus', 'fail', 'Missing username!', {
                    "Username": username || "(empty)",
                    "Username Length": username.length
                });
                return;
            }
            
            if (!password) {
                showResult('loginStatus', 'fail', 'Missing password!', {
                    "Password": "(hidden)",
                    "Password Length": password.length,
                    "Debug": "Password field is empty or not reading correctly"
                });
                return;
            }
            
            statusEl.innerHTML = '<div class="info">Attempting login...</div>';
            
            try {
                const result = await Auth.login(username, password);
                showResult('loginStatus', 'pass', 'LOGIN SUCCESS!', {
                    "Username": username,
                    "Token": result.token ? result.token.substring(0, 20) + "..." : "N/A",
                    "User Data": result.userData,
                    "Next Step": "Session is now active. Try 'Check Session' again."
                });
            } catch (e) {
                showResult('loginStatus', 'fail', 'LOGIN FAILED: ' + e.message, {
                    "Error": e.message,
                    "Username Sent": username,
                    "Password Length Sent": password.length,
                    "Possible Reasons": [
                        "1. Wrong password",
                        "2. User doesn't exist",
                        "3. API is down",
                        "4. Network error"
                    ]
                });
            }
        }

        async function testMe() {
            const statusEl = document.getElementById('meStatus');
            statusEl.innerHTML = '<div class="info">Testing /me endpoint...</div>';
            
            const token = Auth.getToken();
            if (!token) {
                showResult('meStatus', 'fail', 'No token found. Please login first.');
                return;
            }
            
            try {
                const result = await Auth.apiCall('me', { token });
                showResult('meStatus', 'pass', '/me endpoint SUCCESS', result);
            } catch (e) {
                showResult('meStatus', 'fail', '/me endpoint FAILED: ' + e.message, {
                    "Token": token.substring(0, 20) + "...",
                    "Error": e.message
                });
            }
        }

        async function doLogout() {
            const statusEl = document.getElementById('logoutStatus');
            statusEl.innerHTML = '<div class="info">Logging out...</div>';
            
            try {
                const token = Auth.getToken();
                if (token) {
                    await Auth.apiCall('logout', { token }).catch(() => {});
                }
                Auth.logout();
                showResult('logoutStatus', 'pass', 'Logged out successfully', {
                    "Session": "CLEARED",
                    "Token": "REMOVED",
                    "Cookies": "DELETED",
                    "localStorage": "CLEARED"
                });
            } catch (e) {
                showResult('logoutStatus', 'fail', 'Logout error: ' + e.message);
            }
        }

        function clearAll() {
            Auth.clearSession();
            localStorage.clear();
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            showResult('logoutStatus', 'pass', 'All storage cleared!');
        }

        function quickTest() {
            const usernameEl = document.getElementById('username');
            const passwordEl = document.getElementById('password');
            
            showResult('loginStatus', 'info', 'Quick Debug', {
                "Username Element Exists": !!usernameEl,
                "Password Element Exists": !!passwordEl,
                "Username Value": usernameEl.value,
                "Username Length": usernameEl.value.length,
                "Password Value": "(hidden for security)",
                "Password Length": passwordEl.value.length,
                "Password Empty?": passwordEl.value === "",
                "Password Falsy?": !passwordEl.value,
                "Auth Object Exists": typeof Auth !== 'undefined',
                "Auth.login Exists": typeof Auth.login === 'function'
            });
            
            console.log('=== QUICK TEST DEBUG ===');
            console.log('Username:', usernameEl.value);
            console.log('Password length:', passwordEl.value.length);
            console.log('Password empty?:', passwordEl.value === '');
        }

        // Auto-check session on load
        window.addEventListener('load', () => {
            checkSession();
        });
    </script>
</body>
</html>
