  <script>
    let currentUser = null;
    let currentView = 'inbox';
    let gmailConnected = false;
    let currentColorType = 'text';
    let toEmails = [];
    let ccEmails = [];

    // Email chip management
    function addEmailChip(email, container, emailArray) {
      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        return false;
      }
      
      // Check for duplicates
      if (emailArray.includes(email)) {
        alert('This email is already added');
        return false;
      }
      
      // Add to array
      emailArray.push(email);
      
      // Create chip element
      const chip = document.createElement('div');
      chip.className = 'email-chip';
      chip.innerHTML = `
        ${email}
        <span class="email-chip-remove" onclick="removeEmailChip('${email}', '${container}', ${container === 'toContainer' ? 'toEmails' : 'ccEmails'}')">√ó</span>
      `;
      
      // Insert before input
      const containerEl = document.getElementById(container);
      const input = containerEl.querySelector('.email-input');
      containerEl.insertBefore(chip, input);
      
      return true;
    }
    
    function removeEmailChip(email, containerId, arrayName) {
      // Remove from array
      const emailArray = arrayName === 'toEmails' ? toEmails : ccEmails;
      const index = emailArray.indexOf(email);
      if (index > -1) {
        emailArray.splice(index, 1);
      }
      
      // Remove chip from DOM
      const container = document.getElementById(containerId);
      const chips = container.querySelectorAll('.email-chip');
      chips.forEach(chip => {
        if (chip.textContent.includes(email)) {
          chip.remove();
        }
      });
    }
    
    function setupEmailInput(inputId, containerId, emailArray) {
      const input = document.getElementById(inputId);
      
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ',' || e.key === ' ') {
          e.preventDefault();
          const email = input.value.trim().replace(/,/g, '');
          
          if (email) {
            if (addEmailChip(email, containerId, emailArray)) {
              input.value = '';
            }
          }
        } else if (e.key === 'Backspace' && input.value === '' && emailArray.length > 0) {
          // Remove last chip on backspace if input is empty
          const lastEmail = emailArray[emailArray.length - 1];
          removeEmailChip(lastEmail, containerId, emailArray === toEmails ? 'toEmails' : 'ccEmails');
        }
      });
      
      // Also handle blur (when clicking away)
      input.addEventListener('blur', function() {
        const email = input.value.trim().replace(/,/g, '');
        if (email) {
          if (addEmailChip(email, containerId, emailArray)) {
            input.value = '';
          }
        }
      });
    }
    
    function toggleCC() {
      const ccRow = document.getElementById('ccRow');
      ccRow.classList.toggle('active');
      if (ccRow.classList.contains('active')) {
        document.getElementById('ccInput').focus();
      }
    }

    // Generate email signature based on user
    function generateSignature(userData) {
      const username = userData.username || userData.email.split('@')[0];
      const normalizedUsername = username.toLowerCase().replace(/[^a-z0-9]/g, '');
      const email = `${normalizedUsername}@americanincome.life`;
      
      const parts = username.split(/[\s\-_]+/);
      const displayName = parts

    // Connect Gmail OAuth
    async function connectGmail() {
      if (gmailConnected) {
        alert('Gmail is already connected!');
        return;
      }
      
      try {
        const username = currentUser.username || currentUser.email.split('@')[0];
        
        const response = await fetch(CFWORKER + '/gmail/auth?username=' + encodeURIComponent(username));
        const data = await response.json();
        
        if (data.ok && data.authUrl) {
          const width = 600;
          const height = 700;
          const left = (screen.width - width) / 2;
          const top = (screen.height - height) / 2;
          
          const popup = window.open(
            data.authUrl,
            'gmail_oauth',
            `width=${width},height=${height},left=${left},top=${top}`
          );
          
          window.addEventListener('message', function(event) {
            if (event.data.type === 'gmail_oauth_success') {
              gmailConnected = true;
              localStorage.setItem('gmail_connected', 'true');
              updateGmailButton();
              alert('Gmail connected successfully!');
              loadEmails();
            }
          });
        }
      } catch (error) {
        console.error('Failed to start Gmail OAuth:', error);
        alert('Failed to connect Gmail. Please try again.');
      }
    }

            return;

          endpoint = '/gmail/inbox';
          body = { username, maxResults: 50 };
        } else {
          endpoint = '/gmail/sent';
          body = { username };
        }
        
        const response = await fetch(CFWORKER + endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        
        const data = await response.json();
        
        if (!data.ok) {
          if (data.needsReauth) {
            gmailConnected = false;
            localStorage.removeItem('gmail_connected');
            updateGmailButton();
            listEl.innerHTML = `
              <div class="empty-state">
                <h3>üîÑ Please reconnect Gmail</h3>
                <p>${data.error || 'Your Gmail connection needs to be refreshed'}</p>
              </div>
            `;
            return;
          }
          
          throw new Error(data.error || 'Failed to load emails');
        }
        
        if (!data.emails || data.emails.length === 0) {
          listEl.innerHTML = `
            <div class="empty-state">
              <h3>üì≠ No emails yet</h3>
              <p>${currentView === 'sent' ? 'Send your first email!' : 'Your inbox is empty'}</p>

          return;

        listEl.innerHTML = '';
        data.emails.forEach(email => {
          const item = document.createElement('div');
          item.className = 'email-item' + (email.unread ? ' unread' : '');
          
          if (currentView === 'inbox') {

              <div class="email-subject">${escapeHtml(email.subject)}</div>
              <div class="email-date">${new Date(email.timestamp).toLocaleString()}</div>
            `;
          }
          
          listEl.appendChild(item);
        });
        
      } catch (error) {
        console.error('Failed to load emails:', error);
        listEl.innerHTML = `
          <div class="empty-state">
            <h3>‚ùå Error loading emails</h3>
            <p>${error.message}</p>

      }
    }

    // Send email
    async function sendEmail() {
      const sendBtn = document.getElementById('sendBtn');
      const status = document.getElementById('composeStatus');
      const subject = document.getElementById('subject').value;
      const bodyContent = document.getElementById('bodyEditor').innerHTML;
      const signature = document.getElementById('signaturePreview').innerHTML;
      
      // Get email from input if not added as chip
      const toInputValue = document.getElementById('toInput').value.trim();
      if (toInputValue) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(toInputValue)) {
          toEmails.push(toInputValue);
        }
      }
      
      const ccInputValue = document.getElementById('ccInput').value.trim();
      if (ccInputValue) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(ccInputValue)) {
          ccEmails.push(ccInputValue);
        }
      }
      
      if (toEmails.length === 0 || !subject || !bodyContent.trim()) {
        status.className = 'status error';
        status.textContent = '‚ùå Please add at least one recipient and fill in all fields';
        return;
      }
      
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      status.style.display = 'none';
      
      try {
        const userData = currentUser;
        const username = userData.username || userData.email.split('@')[0];
        
        // Combine body + signature
        const fullHtml = bodyContent + signature;
        
        // Send to all recipients (for now, we'll send individual emails)
        // In production, you'd want to batch this better
        const allRecipients = [...toEmails];
        
        for (const recipient of allRecipients) {
          const response = await fetch(CFWORKER + '/email/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: username,
              to: recipient,
              cc: ccEmails.join(', '), // Include CC info in metadata
              subject: subject,
              html: fullHtml,
            })
          });
          
          const data = await response.json();
          
          if (!data.ok) {
            throw new Error(data.error || 'Failed to send email to ' + recipient);
          }
        }
        
        status.className = 'status success';
        const recipientCount = allRecipients.length;
        status.textContent = `‚úÖ Email sent successfully to ${recipientCount} recipient${recipientCount > 1 ? 's' : ''}!`;
        
        setTimeout(() => {
          closeCompose();
          if (currentView === 'sent') {
            loadEmails();
          }
        }, 2000);
        
      } catch (error) {
        status.className = 'status error';
        status.textContent = '‚ùå Error: ' + error.message;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send Email';
      }
    }

      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
