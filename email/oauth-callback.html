<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Authorization - American Income Life</title>
  <script src="../config.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    p {
      color: #6b7280;
      line-height: 1.6;
    }
    
    .success {
      color: #10b981;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .error {
      color: #ef4444;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .error-details {
      background: #fee2e2;
      color: #991b1b;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="spinner"></div>
    <h1>Connecting Gmail...</h1>
    <p>Please wait while we complete the authorization process.</p>
  </div>

  <script>
    (async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state'); // This contains the username
      const error = urlParams.get('error');
      
      const container = document.getElementById('container');
      
      // Check for OAuth errors
      if (error) {
        container.innerHTML = `
          <div class="error">❌</div>
          <h1>Authorization Failed</h1>
          <p>Gmail authorization was cancelled or failed.</p>
          <div class="error-details">
            Error: ${error}
          </div>
        `;
        
        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }
      
      // Check if we have the authorization code
      if (!code) {
        container.innerHTML = `
          <div class="error">❌</div>
          <h1>Missing Authorization Code</h1>
          <p>The authorization process did not complete correctly.</p>
        `;
        
        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }
      
      try {
        // Exchange code for tokens
        const response = await fetch(CFWORKER + '/gmail/callback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: code,
            username: state || 'unknown'
          })
        });
        
        const data = await response.json();
        
        if (data.ok) {
          container.innerHTML = `
            <div class="success">✓</div>
            <h1>Gmail Connected!</h1>
            <p>Your Gmail account has been successfully connected. You can now view your inbox.</p>
          `;
          
          // Notify parent window
          if (window.opener) {
            window.opener.postMessage({ 
              type: 'gmail_oauth_success',
              username: state 
            }, '*');
          }
          
          // Close popup after 2 seconds
          setTimeout(() => {
            window.close();
          }, 2000);
          
        } else {
          throw new Error(data.error || 'Failed to save Gmail tokens');
        }
        
      } catch (error) {
        console.error('OAuth callback error:', error);
        
        container.innerHTML = `
          <div class="error">❌</div>
          <h1>Connection Failed</h1>
          <p>We couldn't complete the Gmail connection.</p>
          <div class="error-details">
            ${error.message}
          </div>
        `;
        
        setTimeout(() => {
          window.close();
        }, 5000);
      }
    })();
  </script>
</body>
</html>
